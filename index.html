<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to Google Drive</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            max-width: 100%;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            font-size: 16px;
            padding: 10px;
            background-color: #fafafa;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
        }
        input[type="file"]:hover {
            border-color: #4CAF50;
        }
        .btn-upload {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-upload:hover {
            background-color: #45a049;
        }
        .btn-upload:active {
            background-color: #3e8e41;
        }
        #response {
            margin-top: 20px;
            color: #333;
            font-size: 16px;
        }
        .loading {
            font-size: 18px;
            color: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .upload-container {
                padding: 20px;
                width: 90%;
            }
            h2 {
                font-size: 20px;
            }
            .btn-upload {
                padding: 12px 25px;
                font-size: 14px;
            }
            input[type="file"] {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Image to Google Drive</h2>
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <button class="btn-upload" onclick="uploadFile()">Upload</button>
        <div id="response"></div>
    </div>

    <script>
        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            if (file) {
                document.getElementById('response').innerHTML = "<span class='loading'>Uploading...</span>";
                var reader = new FileReader();
                reader.onloadend = function() {
                    var base64Data = reader.result.split(',')[1];
                    sendToServer(base64Data, file.name);
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please select a file to upload.");
            }
        }

        function sendToServer(base64Data, fileName) {
            var url = 'https://script.google.com/macros/s/AKfycbwhAwwZdcTZn9PY_S2rrZ8XVJrkdotxBaDpHaERz0exANUuZkW2Dtcops02jTNLvtLf/exec'; // Ganti dengan URL Web App dari Apps Script
            var formData = new FormData();
            formData.append('file', base64Data);
            formData.append('fileName', fileName);  // Kirimkan nama file

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error uploading file.';
            });
        }
    </script>
</body>
</html>
