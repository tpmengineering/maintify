<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintify1.0</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            height: 100vh;
            box-sizing: border-box;
        }

        .upload-container {
            margin: 0 auto;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); */
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
            text-align: left;
        }

        .input-file {
            margin-bottom: 20px;
            display: block;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        input[type="file"] {
            font-size: 1.1rem;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        input[type="file"]:hover {
            border-color: #007bff;
        }

        .btn-upload {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .upload-container {
                padding: 20px;
                width: 70%;
            }

            h2 {
                font-size: 1.2rem;
            }

            .input-file input[type="file"] {
                font-size: 1rem;
                padding: 8px;
            }

            .btn-upload {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Unggah Dokumentasi</h2>

        <!-- Label and Input for first file (before) -->
        <label for="fileInput1">Sebelum</label>
        <input type="file" id="fileInput1" accept="image/*" class="input-file">
        
        <!-- Label and Input for second file (after) -->
        <label for="fileInput2">Sesudah</label>
        <input type="file" id="fileInput2" accept="image/*" class="input-file">
        
        <!-- Upload Button -->
        <button class="btn-upload" onclick="uploadFiles()">Upload</button>
        
        <!-- Response message -->
        <div id="response" class="response"></div>
    </div>

    <script>
        function uploadFiles() {
            var fileInput1 = document.getElementById('fileInput1');
            var fileInput2 = document.getElementById('fileInput2');
            
            var file1 = fileInput1.files[0];
            var file2 = fileInput2.files[0];

            if (file1 && file2) {
                // Reading the files and converting to base64 format
                var reader1 = new FileReader();
                reader1.onloadend = function() {
                    var base64Data1 = reader1.result.split(',')[1];

                    var reader2 = new FileReader();
                    reader2.onloadend = function() {
                        var base64Data2 = reader2.result.split(',')[1];
                        sendToServer(base64Data1, file1.name, base64Data2, file2.name);
                    };
                    reader2.readAsDataURL(file2);
                };
                reader1.readAsDataURL(file1);
            } else {
                alert("Please select two files to upload.");
            }
        }

        function sendToServer(base64Data1, fileName1, base64Data2, fileName2) {
            var url = 'https://script.google.com/macros/s/AKfycbzTphorhbhLHsDiR-g0EK9M7ICCreX-bDjP050RdNylB9pPCz6fh9RbBFA6eVDFp4N9/exec'; // Replace with your Apps Script URL
            var formData = new FormData();
            formData.append('file1', base64Data1);
            formData.append('fileName1', fileName1);
            formData.append('file2', base64Data2);
            formData.append('fileName2', fileName2);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = 'Files uploaded successfully!';
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error uploading files.';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
